<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scenario Viewer - Interactive Scenario Visualization Tool</title>
  <meta name="description" content="Organize and connect different scenario views in an interactive workspace">
  <link rel="stylesheet" href="/styles.css">
  <script>
    console.log('%c[HTML] Document head loaded', 'color: blue; font-weight: bold');
    window.addEventListener('load', () => {
      console.log('%c[HTML] Window load event fired', 'color: green; font-weight: bold');
    });
    document.addEventListener('DOMContentLoaded', () => {
      console.log('%c[HTML] DOMContentLoaded event fired', 'color: green; font-weight: bold');
    });
  </script>
</head>
<body>
  <script>
    console.log('%c[HTML] Body execution started', 'color: blue; font-weight: bold');
  </script>
  
  <!-- Main application will be rendered here by TypeScript -->
  <div id="workspace" class="workspace"></div>
  
  <!-- Development mode indicator -->
  <div class="dev-mode" style="position: fixed; bottom: 10px; right: 10px; 
                               background: #333; color: #fff; padding: 5px 10px; 
                               border-radius: 4px; font-size: 12px; opacity: 0.7;">
    Development Mode - V1.0.0
  </div>
  
  <script type="module" src="./dist/index.js"></script>
  <script>
    console.log('%c[HTML] Module script tag added', 'color: blue; font-weight: bold');
  </script>
</body>
</html>
